<html>
    <head>
        <title>Gadget Laboratory's blog</title>
    </head>
    <body>
{% if posts %}
    {% for post in posts %}
    <div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date }}</p>
    </div>
    {% endfor %}
{% else %}
    <p> No Posts created/published in database. </p>
{% endif %}
    </body>
</html>
